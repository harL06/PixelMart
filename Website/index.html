		<!-- Used this: https://www.youtube.com/watch?v=1wfeqDyMUx4&t=570s&ab_channel=OnlineTutorials -->
		<!-- script to create paralax effect -->
		<script type="text/javascript">
			let Ground = document.getElementById('Ground')
			let AM01 = document.getElementById('AM01')
			let AM02 = document.getElementById('AM02')
			let AM03 = document.getElementById('AM03')
			let AM04 = document.getElementById('AM04')
			let AM05 = document.getElementById('AM05')
			let AM06 = document.getElementById('AM06')
			let Logo = document.getElementById('Logo')
			let Button = document.getElementById('button')
			let Arrow = document.getElementById('arrow')
			let BigLogo = document.getElementById('bigLogo')


			window.addEventListener("scroll", function(){
				let value = window.scrollY;
				Ground.style.top = value * 1.1 + "px";
				AM01.style.top = value * 1.2 + "px";
				AM02.style.top = value * 1.24 + "px";	
				AM03.style.top = value * 1.29 + "px";	
				AM04.style.top = value * 1.35 + "px";	
				AM05.style.top = value * 1.42 + "px";	
				AM06.style.top = value * 1.5 + "px";
				Logo.style.marginRight = value * 5 + "px";		
				Logo.style.marginTop = value * 2.5 + "px";
				Button.style.marginTop = value * 3 + "px";	
				Arrow.style.marginTop = value * 1 + "px";	
				BigLogo.style.marginTop = value * 1.5 + "px";	

			})
		</script>
